env:
  browser: true
  es2021: true
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
  - 'airbnb-typescript/base'
  - "prettier"
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  sourceType: module
  project: tsconfig.json
plugins:
  - '@typescript-eslint'
rules: {
#  "no-param-reassign" : ["props", "false"],
  "semi": ["error", "always"],
  "quotes": ["error", "single"]
}
